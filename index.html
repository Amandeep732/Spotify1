<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex  bg-black">
        <div class="left  border">
            <div class="cross">
                <img class="invert" src="Svgs/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded  m-1 p-1">

                <div class="logo"><img class="invert" src="Svgs/logo.svg" alt="Logo"></div>


                <ul class="search">
                    <li><img class="invert" src="Svgs/home.svg" alt="Home">Home</li>
                    <li class="search-1"><img class="invert" src="Svgs/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Svgs/library.svg" alt="">
                    <h3 class="invert side">Your Library</h3>
                    <img src="Svgs/plus.svg" alt="">
                </div>
                <div class="songsLists">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right  bg-grey  m-1 rounded border">
            <div class="header rounded">
                <nav>
                    <img class="invert hamburger" width="50px" src="Svgs/hamburger.svg" alt="">
                    <img class="invert" src="Svgs/navL.svg" alt="">
                    <img class="invert" src="Svgs/navR.svg" alt="">
                    <div class="search-2">
                        <img class="invert" src="Svgs/search.svg" alt="">
                        <input type="search" placeholder="What do you want to play?">
                    </div>
                </nav>
                <div class="buttons ">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <div class="line">
                    <h2>Popular artists</h2>
                    <p id="ShowAll">Show All</p>
                </div>
                <div class="cardContainer">
                </div>
                <div class="mobile">
                    <div class="image">
                        <img src="karan aujhla.jpgf" alt="">
                    </div>
                    <div class="songInfo-2">
                    </div>
                    <div class="playnext invert">
                        <img src="Svgs/heart.svg" alt="">
                        <img width="35" id="play1" src="svgs/playbtn.svg" alt="">
                        <img width="35" id="next1" src="svgs/next.svg" alt="">
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songInfo">
                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="svgs/previous.svg" alt="">
                            <img width="35" id="play" src="svgs/playbtn.svg" alt="">
                            <img width="35" id="next" src="svgs/next.svg" alt="">
                        </div>
                        <div class="timeVol">
                            <div class="songTime">
                            </div>
                            <div class="volume">
                                <img width="30px" src="Svgs/volume.svg" alt="">
                            </div>
                            <div class="range">
                                <input type="range" id="range">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <script src="script.js"></script>
</body>

</html>
